<html>

<head>
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="the" src="assets/the.glb"></a-asset-item>
      <a-asset-item id="tasse" src="assets/cup-tea.glb"></a-asset-item>
      <a-asset-item id="t" src="assets/teapot.glb"></a-asset-item>
      <a-asset-item id="pilebole" src="assets/pilebole.glb"></a-asset-item>
      <a-asset-item id="cappuccino" src="assets/Cappuccino.glb"></a-asset-item>
      <a-asset-item id="cup" src="assets/Cup.glb"></a-asset-item>
      <a-asset-item id="cup2" src="assets/Cup2.glb"></a-asset-item>
      <a-asset-item id="mug" src="assets/Mug.glb"></a-asset-item>
      <img id="wood" src="assets/wood.jfif">
    </a-assets>

    <a-light type="ambient" color="#ffffff" intensity="0.8"></a-light>

    <a-light 
      type="spot" 
      position="0 12 29.6" 
      rotation="-90 0 0" 
      angle="80" 
      intensity="1.5" 
      distance="60" 
      decay="3.1" 
      color="#ffffff">
    </a-light>

    <a-light 
      type="spot" 
      position="0 12 7.7" 
      rotation="-90 0 0" 
      angle="80" 
      intensity="1.5" 
      distance="60" 
      decay="3.1" 
      color="#ffffff">
    </a-light>

    <a-light 
      type="spot" 
      position="0 12 -14" 
      rotation="-90 0 0" 
      angle="80" 
      intensity="1.5" 
      distance="60" 
      decay="3.1" 
      color="#ffffff">
    </a-light>

    <a-light 
      type="spot" 
      position="0 12 -36.3" 
      rotation="-90 0 0" 
      angle="80" 
      intensity="1.5" 
      distance="60" 
      decay="3.1" 
      color="#ffffff">
    </a-light>



    <a-entity gltf-model="#the" rotation="0 40 0" position="-6 0 33" scale="0.08 0.08 0.08"></a-entity>
    
    <a-entity gltf-model="#tea" position="3 0 -1.8" scale="1 1 1"></a-entity>



    <a-entity gltf-model="#tasse" rotation="0 0 0" position="-6.2 0 -30" scale="1.5 1.5 1.5"></a-entity>

    <a-entity gltf-model="#tasse" rotation="0 0 0" position="6.2 0 -30" scale="1.5 1.5 1.5"></a-entity>
    
    <a-entity gltf-model="#tasse" rotation="0 0 0" position="-6.2 0 -20" scale="1.5 1.5 1.5"></a-entity>

    <a-entity gltf-model="#tasse" rotation="0 0 0" position="6.2 0 -20" scale="1.5 1.5 1.5"></a-entity>

    <a-entity gltf-model="#tasse" rotation="0 0 0" position="-6.2 0 -10" scale="1.5 1.5 1.5"></a-entity>

    <a-entity gltf-model="#tasse" rotation="0 0 0" position="6.2 0 -10" scale="1.5 1.5 1.5"></a-entity>

    <a-entity gltf-model="#tasse" rotation="0 0 0" position="-6.2 0 0" scale="1.5 1.5 1.5"></a-entity>

    <a-entity gltf-model="#tasse" rotation="0 0 0" position="6.2 0 0" scale="1.5 1.5 1.5"></a-entity>
    
    <a-entity gltf-model="#tasse" rotation="0 0 0" position="-6.2 0 10" scale="1.5 1.5 1.5"></a-entity>

    <a-entity gltf-model="#tasse" rotation="0 0 0" position="6.2 0 10" scale="1.5 1.5 1.5"></a-entity>

    <a-entity gltf-model="#tasse" rotation="0 0 0" position="-6.2 0 20" scale="1.5 1.5 1.5"></a-entity>

    <a-entity gltf-model="#tasse" rotation="0 0 0" position="6.2 0 20" scale="1.5 1.5 1.5"></a-entity>



    <a-entity gltf-model="#mug" rotation="-100 120 100" position="-2.5 1.3 29" scale="1.5 1.5 1.5"></a-entity>

    <a-entity gltf-model="#cup" rotation="0 0 0" position="3.73 0 26" scale="0.05 0.05 0.05"></a-entity>
    <a-entity gltf-model="#cup" rotation="-16.2 -66.2 -6.8" position="3.36 1.33 26" scale="0.05 0.05 0.05"></a-entity>

    <a-entity gltf-model="#cup2" rotation="0 0 0" position="4 0 36" scale="1 1 1"></a-entity>



    
    <a-entity gltf-model="#pilebole" rotation="0 0 0" position="4.5 2.6 30" scale="10 10 10"></a-entity>

    <a-plane
      position="0 0 -2" 
      rotation="-90 0 0" 
      width="20" 
      height="80" 
      color="#deb887" 
      material="roughness: 0.8;">
    </a-plane>

    <a-sky color="#2b2b2b"></a-sky>
    <a-camera position="0 1.7 40"></a-camera>
  </a-scene>
</body>

</html>
